    <body style="background-color: lightgray;">
        <div style="display: grid; justify-content: center;">
            <h1>Nutrition Calculator</h1>
            <div style="width:100%; margin-top:20px; margin-bottom: 20px; background-color: gray; align-items: center;">
                <div style="display:flex"><label style="width:25%;font-weight: bold;">Name:</label><input style="text-align:center;" type="text" value="Pepsi"/><div style="width:20%; background-color: red; display: grid; justify-content: center; align-items: center; border: 2px solid black;margin-left:5%; font-weight: bold; font-family: Arial, Helvetica, sans-serif; font-size: 36px;">DELETE</div></div>
                <br>
                <div style="display:flex"><label>Serving Size:</label><input type="text" value="1 1/2 cups"/></div>
                <div style="display:flex"><label>Calories:</label><input type="text" value="160"/></div>
                <div style="display:flex"><label>Trans Fats:</label><input type="text" value="0 g"/></div>
                <div style="display:flex"><label>Sugar:</label><input type="text" value="44 g"/></div>
                <div style="display:flex"><label>Cholesterol:</label><input type="text" value="0 mg"/></div>

                <br>
                <div style="display:flex"><label>Serving Size:</label><input type="text" value="1 package"/></div>
                <div style="display:flex"><label>Calories:</label><input type="text" value="360"/></div>
                <div style="display:flex"><label>Trans Fats:</label><input type="text" value="19 g"/></div>
                <div style="display:flex"><label>Sugar:</label><input type="text" value="2 g"/></div>
                <div style="display:flex"><label>Cholesterol:</label><input type="text" value="5 mg"/></div>
                <div style="display:flex"><label>Sodium:</label><input type="text" value="530 mg"/></div>
                <div style="display:flex"><label>Protein:</label><input type="text" value="5 g"/></div>
            </div>
            <div style="width:100%; margin-top:20px; margin-bottom: 20px; background-color: gray; align-items: center;">
                <div style="display:flex"><label style="width:25%;font-weight: bold;">Name:</label><input style="text-align:center;" type="text" value="M&M Teryaki Chicken"/><div style="width:20%; background-color: red; display: grid; justify-content: center; align-items: center; border: 2px solid black;margin-left:5%; font-weight: bold; font-family: Arial, Helvetica, sans-serif; font-size: 36px;">DELETE</div></div>

                <div style="display:flex"><label>Sugar:</label><input type="text" value="17 g"/></div>
                <div style="display:flex"><label>Cholesterol:</label><input type="text" value="35 mg"/></div>
                <div style="display:flex"><label>Sodium:</label><input type="text" value="520 mg"/></div>
                <div style="display:flex"><label>Protein:</label><input type="text" value="19 g"/></div>
            </div>

            <div style="display:flex; justify-content:center; margin-bottom: 20px;">
                <div style="border: 2px black solid; width: 40%; margin-right: 5%; display: grid; align-items: center; justify-content: center; font-weight: bold; font-family: Arial, Helvetica, sans-serif; font-size: 36px; background-color: green; color:white;">Use Camera</div>

                    <p style="width: 40%; font-family: Arial, Helvetica, sans-serif; font-size: 48px; font-weight: bold; margin-right: 5%;">Cholesterol:</p>
                    <p style="width: 40%; font-family: Arial, Helvetica, sans-serif; font-size: 48px; margin-left: 5%;color:black;">40 mg</p>

                    <p style="width: 40%; font-family: Arial, Helvetica, sans-serif; font-size: 48px; font-weight: bold; margin-right: 5%;">Protein:</p>
                    <p style="width: 40%; font-family: Arial, Helvetica, sans-serif; font-size: 48px; margin-left: 5%;color:black;">24 g</p>
